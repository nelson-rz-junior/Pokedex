<poke-header></poke-header>

<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemonDetail.name}}</h1>
      <h2 class="slideInRight">{{pokemonSpecies.names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
      <img *ngIf="getImage(pokemonDetail)" [src]="getImage(pokemonDetail)" [alt]="pokemonDetail.name" class="slideInDown">

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>
          <ol>
            <li *ngFor="let item of pokemonDetail.stats">
              {{item.stat.name}}
              <strong>
                {{item.base_stat}}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['/']" class="btn btn__secondary">Voltar</a>
      </article>
    </section>
  </ng-template>

  <img src="assets/error.png" alt="Ocorreu um erro no PokeDex" width="100%" *ngIf="apiError">
</main>
